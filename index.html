<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="entries">
            <h1>Job Application Form</h1>

            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="firstName">First Name</label>
                        <input id="firstName" name="firstName" placeholder="Enter First Name...">
                    </div>
                    <div class="form-control">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" name="lastName" placeholder="Enter Last Name...">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input id="email" name="email" placeholder="Enter Email...">
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select name="job-role" id="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullStack">Full Stack Developer</option>
                            <option value="ui/ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Enter Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">Enter City</label>
                        <input id="city" name="city" placeholder="Enter City...">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode...">
                    </div>
                    <div class="form-control">
                        <label for="date">Start Date</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload your Resume</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
